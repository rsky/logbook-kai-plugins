allprojects  {
    apply plugin: 'maven'
    group = 'logbook-kai-plugins'
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

subprojects {
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()

        maven { url "http://repo.maven.apache.org/maven2" }
    }

    dependencies {
        compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.16.18'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.0.0'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.0.0'
        testCompile group: 'org.mockito', name: 'mockito-core', version:'2.8.47'
        testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version:'1.7.1'
    }
}
