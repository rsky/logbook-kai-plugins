description = 'Slack Plugin'
version = '1.2.3'

def bundleName = description
def rxJavaVersion = '2.2.21'
def rxJavaFXVersion = '2.2.2'
def reactiveStreamsVersion = '1.0.4'
def slackApiVersion = '1.35.0'

dependencies {
    implementation project(':commons')
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: rxJavaVersion
    implementation group: 'io.reactivex.rxjava2', name: 'rxjavafx', version: rxJavaFXVersion
    implementation group: 'org.reactivestreams', name: 'reactive-streams', version: reactiveStreamsVersion
    implementation group: 'com.slack.api', name: 'slack-api-client', version: slackApiVersion
}

jar {
    manifest {
        attributes 'Bundle-Name': bundleName, 'Bundle-Version': archiveVersion
        attributes 'Bundle-Vendor': vendor, 'Bundle-License': license
    }
}
